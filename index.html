<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <script src="javascript.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="calc">
            <div id="display"></div>

            <div class="buttonarea">

                <div class="top">
                    <button id="clear">C</button>
                    <button id="division">&#xf7;</button>
                </div>

                <div class="mid">
                    <button class="midbut">7</button>
                    <button class="midbut">8</button>
                    <button class="midbut">9</button>
                    <button class="midbut">&#xd7;</button>
                    <button class="midbut">4</button>
                    <button class="midbut">5</button>
                    <button class="midbut">6</button>
                    <button class="midbut">&#x2212;</button>
                    <button class="midbut">1</button>
                    <button class="midbut">2</button>
                    <button class="midbut">3</button>
                    <button class="midbut">&#x2b;</button>
                </div>

                <div class="bot">
                    <button id="zero">0</button>
                    <button class="botbut">.</button>
                    <button class="botbut">&#x3d;</button>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
