<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <script src="javascript.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="calc">
            <div id="display"></div>

            <div class="buttonarea">

                <div class="top">
                    <button id="clear">C</button>
                    <button id="division">&#xf7;</button>
                </div>

                <div class="mid">
                    <button class="midbut" id="seven-btn">7</button>
                    <button class="midbut" id="eight-btn">8</button>
                    <button class="midbut" id="nine-btn">9</button>
                    <button class="midbut" id="multiply-btn">&#xd7;</button>
                    <button class="midbut" id="four-btn">4</button>
                    <button class="midbut" id="five-btn">5</button>
                    <button class="midbut" id="six-btn">6</button>
                    <button class="midbut" id="minus-btn">&#x2212;</button>
                    <button class="midbut" id="one-btn">1</button>
                    <button class="midbut" id="two-btn">2</button>
                    <button class="midbut" id="three-btn">3</button>
                    <button class="midbut" id="plus-btn">&#x2b;</button>
                </div>

                <div class="bot">
                    <button id="zero">0</button>
                    <button class="botbut" id="equal-btn">&#x3d;</button>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
